site_name: Famintos Burguer   

repo_name: "Famintos GitHub"
repo_url: https://github.com/mdsreq-fga-unb/2024.2-T01-FamintosBurguer/tree/main

nav:
  - Projeto e Documentação: index.md
  - Visão Do Produto E Projeto: ProdutoProjeto

markdown_extensions:
  - tables
  - md_in_html  
  - toc:
      title: Tópicos
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  

theme: 
  icon:
    repo: fontawesome/brands/github
  name: material
  language: pt-BR
  palette:
      - scheme: default
        primary: yellow
        accent: amber
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode

      - scheme: slate
        primary: indigo
        accent: light-blue
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
    
  logo: img/hamburguer.png
  favicon: img/hamburguer_icon.png
  highlightjs: true

plugins:
  - search
  - include_dir_to_nav
